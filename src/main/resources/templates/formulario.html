<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardar}" th:object=${persona} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Persona</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">ID</label>
                            <input th:field="*{id}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Telefono</label>
                            <input th:field="*{telefono}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
